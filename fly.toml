app = 'blogs-cicd'
primary_region = 'arn'

[build]

[env]
  PORT = "3000" # add this

[processes]
  app = "node index.js" # add this

[deploy]
  strategy = "canary"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
